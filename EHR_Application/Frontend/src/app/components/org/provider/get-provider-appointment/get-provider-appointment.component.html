<button class="btn btn-primary mx-2 my-2" [routerLink]="['../add-provider-appointment']">Add Appointment</button>

<div *ngIf="appointments.length === 0" class="no-data">
    <p>No appointments found.</p>
  </div>
  
  <div *ngIf="appointments.length > 0" class="appointment-list">
    <div *ngFor="let appointment of appointments" class="appointment-card">
      <div class="appointment-header">
        <h3>{{ appointment.patientName }}</h3>
        <span class="appointment-status">{{ appointment.appointmentStatus }}</span>
      </div>
      <div class="appointment-body">
        <p><strong>Complaint:</strong> {{ appointment.chiefComplaint }}</p>
        <!-- <p><strong>Provider:</strong>{{appointment.providerName}}</p> -->
        <p><strong>Appointment Date:</strong> {{ appointment.appointmentDate | date:'longDate' }}</p>
        <p><strong>Time:</strong> {{ appointment.appointmentTime }}</p>
        <!-- <p><strong>Fee:</strong> ${{ appointment.fee }}</p> -->
      </div>
      <div class="appointment-footer">
        <button class="btn btn-info" (click)="openModal(appointment)">Go To Appointment</button>
        <!-- <button class="btn btn-danger" (click)="deleteAppointment(appointment.appointmentId)">Cancel Appointment</button> -->
      </div>
    </div>
  </div>
