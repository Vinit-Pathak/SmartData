<div class="container mt-4">
    <h2 class="text-center mb-4">Product Catalog</h2>
    <div class="row">
      <div
        *ngFor="let product of products"
        class="col-md-4 col-lg-3 col-sm-6 mb-4 d-flex align-items-stretch"
      >
        <div class="card shadow-sm">
          <img
            [src]="product.productImage || 'assets/images/default-placeholder.png'"
            class="card-img-top"
            alt="{{ product.productName }}"
            style="height: 200px; object-fit: cover"
          />
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ product.productName }}</h5>
            <p class="card-text">
              <strong>Category:</strong> {{ product.category }}<br />
              <strong>Brand:</strong> {{ product.brand }}
            </p>
            <p class="text-primary fs-5 mb-2">
              <strong>Price:</strong> ${{ product.sellingPrice }}
            </p>
            <div class="position-relative">
              <button
                class="btn btn-primary mt-auto"
                [ngClass]="{ 'btn-success': isProductInCart(product.id) }"
                (click)="addToCart(product.id)"
              >
                {{
                  isProductInCart(product.id) ? "Added to Cart" : "Add to Cart"
                }}
              </button>
              <span
                *ngIf="isProductInCart(product.id)"
                class="badge bg-success position-absolute top-0 end-0"
                style="transform: translate(50%, -50%)"
              >
                âœ”
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
