<div class="card shadow">
  <div class="card-header bg-success text-white text-center">
    <h4 class="mb-0">OT</h4>
  </div>
  <div class="card-body">
    <ul class="list-group">
      <li
        *ngFor="let appointment of (opd$ | async)"
        class="list-group-item d-flex justify-content-between align-items-center"
      >
        <div>
          <strong>{{ appointment.patientName }}</strong> with <strong>Dr. {{ appointment.doctorName }}</strong> is in OT
          <br />
          <small class="text-muted">
            {{ appointment.date }} at {{ appointment.time }}
          </small>
        </div>
        <button
          class="btn btn-danger btn-sm"
          (click)="removeFromOPD(appointment.id)"
        >
          Remove
        </button>
      </li>
    </ul>
    <div *ngIf="!(opd$ | async)?.length" class="text-center mt-2 text-muted">
      No patients in OT.
    </div>
    <div *ngIf="((opd$ | async)?.length ?? 0) >= 2" class="text-center mt-3 text-danger">
      OT limit reached.
    </div>
  </div>
</div>
