<h2 class="chapter-header">Chapter 1</h2>
<div
  cdkDropList
  id="chapter1List"
  [cdkDropListData]="boxService.chapter1Boxes"
  [cdkDropListConnectedTo]="['sidebarChapter2']"
  class="chapter-container"
  (cdkDropListDropped)="drop($event)"
>
  <div *ngFor="let box of boxService.chapter1Boxes" 
       cdkDrag 
       [cdkDragData]="box" 
       class="chapter-box">
    <p class="box-content">{{ box.content }}</p>
  </div>
</div>
