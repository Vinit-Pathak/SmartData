<button class="btn btn-success mt-2" (click)="getEmps()">Get Employee</button>



<div class="row mt-4 align-items-center justify-content-center">
    <div class="col-5">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Sr. No</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Salary</th>
                    <th>Department Id</th>
                </tr>
            </thead>
            <tbody>
                <tr  *ngFor="let emp of empList; let srNo = index " >
                    <td>{{srNo + 1}}</td>
                    <td>{{emp.firstName}}</td>
                    <td>{{emp.lastName}}</td>
                    <td>{{emp.salary}}</td>
                    <td>{{emp.deptId}}</td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
